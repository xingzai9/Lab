<script>
	var checkedValues = []; 

   layui.use(['table','form','laydate','layer','element'], function(){
        var form = layui.form;
		var laydate = layui.laydate;
		var $ = layui.jquery;
		var layer = layui.layer;
		var table = layui.table;
		var element = layui.element;


        $.getJSON("http://localhost:8080/tea/getSession",function(d){
           console.log("session"+d.data)
           var username = d.data
           var str = "<a href='/tea/toModifyInfo' >欢迎教师用户" + username + "</a>";
           $('#username').html(str);
       })

		//选择完成，提交信息
        form.on('submit(btn)',function () {
            var checkValue = [];
            
            $('#demo input[type=checkbox]:checked').each(function () {
                checkValue.push($(this).val());
            });
            if (checkValue == "") {
                alert("请选择时间段!");
                return false;
            } else {
            	console.log(checkValue);
				
				$.getJSON("http://localhost:8080/tea/teaReserveTime",{courseList:checkValue.toString(),weekday:$("#week").val()},
				function(d){
				    console.log("d",d.msg);
					if(d.status == 1){//失败
						layer.alert(d.msg,{
		       			yes:function (index) {
		       			 	layer.close(index);
		   				},
                           end:function(d){
                               window.location.href = ("http://localhost:8080/tea/toReserve")
                        }
						});
					}
					else{//成功
						layer.alert("提交成功！",{
		       			 yes:function (index) {  
		       			    form.render("checkbox");
		       			 	layer.close(index);
		   				}
				});
					}
				});
//          	layer.alert(checkValue);
            }

			return false;
        });
        //预约完成，删除暂存的信息
        form.on("submit(return)",function(){
        	$.post("http://localhost:8080/tea/finishReserve",function(d){

        		if(d.status == 1){
					console.log(d);
					layer.alert(d.msg,{
		       			 yes:function (index) {  
//		       			    form.render("checkbox");
		       			 	layer.close(index);
		   				}
		       		});
        		}
        		else{
        			layer.alert("提交成功！",{
		       			 yes:function (index) {  
//		       			    form.render("checkbox");
		       			 	layer.close(index);
		   				}
        			})
                    window.location.href = ("http://localhost:8080/tea/toLookTeaReserve")
        		}
        	},"JSON")
        })
        //获取日期选项列表
        $.getJSON("http://localhost:8080/getWeekList",function(d){
//			console.log("d--->"+JSON.stringify(d));
			if(d.status == 1){
//				layer.msg(d.msg);
			}
			else{
				var list = d.data;
				var str = "";
				for(var i=0;i<list.length;i++){
					str += "<option value=\"" + list[i]+"\">" + list[i] + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" + "</option>";
				}

				$("#week").html(str);
				form.render("select");
			}
		})

		form.on('select(week)',function(data){
            // window.location.reload();
            // $("#dataTable").reload();
			console.log("检测到select变化啦");
            $('#demo input[type=checkbox]:checked').each(function () {
                $(this).prop('checked', false);
                $(this).prop('disabled', false);
                // $(this).reload();
            });
            $.ajaxSettings.async = false;
            $.getJSON("http://localhost:8080/tea/getHoldCourseList",{week:$("#week").val(),department:"[[${department}]]",laboratory:"[[${laboratory}]]"},function(d){
                console.log(d.data);
                var list = d.data;
                for(var i=0;i<list.length;i++){
                    console.log(list[i]);
                    $("#"+list[i]).attr("checked",true);
                    $("#"+list[i]).attr("disabled",true);
                }
            })

            $("#a1").attr("checked",true);
 			form.render('checkbox');
			// window.location.reload();
//			location.reload();//自动刷新
		})
       $.ajaxSettings.async = true;
	});
</script>
