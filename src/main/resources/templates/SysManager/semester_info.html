    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>课程管理系统-登录</title>

    <script src="../layui/layui.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/login.css">

        td {

<body>


<div class="layui-layout layui-layout-admin">
    <div class="layui-header layui-bg-cyan">
        <div class="layui-logo layui-hide-xs layui-bg-cyan">实验室管理系统</div>
        <!-- 头部区域（可配合layui 已有的水平导航） -->

            <!-- 移动端显示 -->
            <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-header-event="menuLeft">
                <i class="layui-icon layui-icon-spread-left layui-bg-cyan"></i>
            </li>
            <li class="layui-nav-item layui-hide-xs layui-bg-cyan ">
                <a href="#" th:href="@{/sysManager/toLabManagerInfo}">实验室管理员</a>
            </li>
            <li class="layui-nav-item layui-hide-xs layui-bg-cyan layui-this">
                <a href="#" th:href="@{/sysManager/toSemesterInfo}">学期管理</a>
            </li>
            <li class="layui-nav-item ">
                <a href="#" th:href="@{/sysManager/toDepartmentInfo}">学院管理</a>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right layui-bg-cyan">
            <li  id="username" class="layui-nav-item layui-hide layui-show-md-inline-block">
                admin 系统管理员
            </li>

                <a href="javascript:;" th:href="@{/logout}">
                    退出
                    <i class="layui-icon layui-icon-down layui-nav-more"></i></a>
            </li>
            <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect="">
                <a href="javascript:;">
                    <i class="layui-icon layui-icon-more-vertical"></i>
                </a>
            </li>
            <span class="layui-nav-bar" style="left: 165.913px; width: 0px; opacity: 0; top: 56px;"></span></ul>
    </div>

    <div class="layui-side layui-bg-green">
        <div class="layui-side-scroll layui-bg-green">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree layui-bg-green" lay-filter="test">
                <li class="layui-nav-item">
                    <!--                    <dd><a href="#" th:href="@{/tea/toReserveRecord}">预约历史记录</a></dd>-->
                </li>
                <li class="layui-nav-item">
                    <!--                    <a href="#" th:href="@{/admin/booking/bookingTimeInfo}">预约时间管理</a>-->
                </li>
                <span class="layui-nav-bar"></span></ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
              <legend align="center">学期信息管理</legend>
            </fieldset>
        <div class="layui-container" style="margin-top: 30px" align="left" >
            <h1>学期信息</h1>
        </div>
        <div class="layui-row " align="left">
            <div class="layui-container " style="margin-top:60px ;" >
                <form  align="left" class="layui-form" action="" lay-filter="semester_info">
                    <div class="layui-form-item">
                        <label class="layui-form-label">编号</label>
                        <div class="layui-input-block">
                            <input type="text" id="semester_id" name="semester_id" class="layui-input" disabled>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">学期状态</label>
                        <div class="layui-input-block">
                            <input type="text" id="semester_name" name="semester_name" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">开始日期</label>
                        <div class="layui-input-block">
                            <input type="text" id="start_date" name="start_date" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">开始为周几</label>
                        <div class="layui-input-block">
                            <input type="text" id="start_weekday" name="start_weekday" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">学期周总数</label>
                        <div class="layui-input-block">
                            <input type="text" id="week_num" name="week_num" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button TYPE="BUTTON" class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--课程表-->
<script>
    layui.use(['form','table','layer'], function(){
        var form = layui.form;
        var table = layui.table;
        var layer = layui.layer;
        var $ = layui.jquery;
        var laydate = layui.laydate;
        //监听提交
        laydate.render({
            elem: '#start_date'
            ,range: false
            ,type: 'day'
        });
        $.getJSON("http://localhost:8080/sysManager/getSemester",function(d){
            console.log("d是什么",d);
            $("#semester_id").val(d.data.semester_id);
            $("#semester_name").val(d.data.semester_name);
            $("#start_date").val(d.data.start_date);
            $("#start_weekday").val(d.data.start_weekday);
            $("#week_num").val(d.data.week_num)
        })

        form.on('submit(formDemo)',function(data){
            layer.confirm("是否更改？",{icon:3,title:"提示"},function(index){

                console.log("data",data);
                $.get("http://localhost:8080/sysManager/updateSemester",
                    {
                        semester_id:data.field.semester_id,
                        semester_name:data.field.semester_name,
                        start_date:data.field.start_date,
                        start_weekday:data.field.start_weekday,
                        week_num:data.field.week_num,
                    },
                    function(d){
                        if(d.status == 0){//成功
                            console.log(d,"成功");
                            layer.msg("修改成功")
                            form.render("input","semester_info");
                            layer.close(index);
                        }
                        else{
                            console.msg(d.msg);
                            layer.msg("修改失败")
                            layer.close();
                        }
                    });
            });
            return false;
        });
    });
</script>

</body>
</html>
